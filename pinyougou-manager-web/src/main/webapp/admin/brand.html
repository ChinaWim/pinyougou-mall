<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="entity={}" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button"  ng-click="dele()" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar">
                <button  class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>

                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="brand in list">
                <td><input type="checkbox"   ng-click="updateSelection($event,brand.id)"></td>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.firstChar}}</td>
                <td class="text-center">
                    <button type="button" ng-click="findOne(brand.id)" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control"  ng-model="entity.name" placeholder="品牌名称"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    var app = angular.module('pinyougou', ['pagination']);//定义模块
    app.controller('brandController', function ($scope, $http) {
        //读取列表数据绑定到表单中
        /*    $scope.findAll=function(){
                $http.get('../brand/findAll.do').success(function(data){
                    $scope.list=data;
                });
            };*/

        //分页控件配置
        $scope.paginationConf = {
            currentPage: 1,
            totalItems: 10,
            itemsPerPage: 10,
            perPageOptions: [5, 20, 30, 40, 50],
            onChange: function () {
                $scope.reloadList();//重新加载
            }
        };
        $scope.reloadList = function () {
            //切换页码
            $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
        };

        //保存
        $scope.save = function () {

            //方法名称
            var methodName = 'add';
            if($scope.entity.id != null){
                methodName = 'update';
            }
            $http.post("../brand/"+methodName+".do",$scope.entity).success(function (data) {
                if (data.success){
                    $scope.reloadList();
                }else {
                    alert(data.message);
                }
            });
        };
        //获取单个
        $scope.findOne = function (id) {
            $http.get("../brand/findOne.do?id="+id).success(function (data) {
                $scope.entity = data;
            });
        };


        //选中的ID集合
        $scope.selectIds=[];
        //更新复选
        $scope.updateSelection = function($event,id){
            //如果是被选中，则添加到数组
            if ($event.target.checked){
                $scope.selectIds.push(id);
            }else {
                var idx = $scope.selectIds.indexOf(id);
                //删除
                $scope.selectIds.splice(idx,1);
            }
        };

        //todo post
        //批量删除
        $scope.dele=function(){
            if(confirm('确定?')){
                $http.get("../brand/delete.do?ids="+$scope.selectIds).success(function (data) {
                    if (data.success){
                        $scope.reloadList();
                        $scope.selectIds=[];
                    }else {
                        alert(data.message);
                    }
                });
            }

        };

        $scope.searchEntity={};
        //页面条件查找加显示
        $scope.search = function(page,rows){
            $http.post("../brand/search.do?page="+page+"&rows="+rows,$scope.searchEntity).success(function (data) {
                $scope.list = data.rows;
                $scope.paginationConf.totalItems = data.total;//更新总记录数
            });
        };



    });
</script>

</html>
